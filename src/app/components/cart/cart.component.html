<div *ngFor="let cartMovie of totalCart">
    <div>{{cartMovie.name}}{{cartMovie.quantity}}{{cartMovie.price}}{{cartMovie.totalPrice}}</div>
    <button (click)="plusBtn(cartMovie)">+</button>
    <button (click)="minusBtn(cartMovie)">-</button>
    <button (click)="deleteBtn(cartMovie)">x</button>
</div>

<div *ngIf="totalCart.length > 0">
    
    <button routerLink="/checkout" routerLinkActive="active">Check out</button>
</div>
